<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Border</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        background-color: white;
    }
 #div1 {
    text-align: center;
   position:absolute;
   top:9px;
   left:9px;
   height:200px;
   width:400px;
   background-color:black;
   border:1px solid black;
}

#div2 {
  position:relative;
  top:-1px;
  left:-1px;
  height:202px;
  width:402px;
  background-color:white;
  border-radius: 15px;
 

}

</style>
<body>
    
  
    <div id="div1"/>
    <div id="div2" />


</body>
</html>

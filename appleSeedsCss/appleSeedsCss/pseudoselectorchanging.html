<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo box color changing </title>
</head>
<style>
*{
  box-sizing: border-box;
  

}
.parent{
  width:400px;
  height:400px;
  position: relative;
  background-color: red;

}
.parent::after{
    background-color: black;
    position: absolute;
    content: "";
    right: 0;
    height: 400px;
    width: 200px;
}
.parent:hover{
    background-color: purple;
    transition: 1s;
}

</style>
<body>
    <div class="parent">
    </div>
</body>
</html>

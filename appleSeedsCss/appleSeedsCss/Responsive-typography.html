<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive typography</title>
</head>
<style>
    html {
        font-size: 16px;
        padding: 0;
        margin: 0;
    }

    @media screen and (min-width: 1000px) {
        html {
            font-size: 22px;
            width: 100vh;
            height: 50vw;
        }
    }
    header h1{
        text-align: center;
    }
</style>

<body>
    <header>
        <h1>Welcome To My Website</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor laborum animi praesentium ea suscipit. A!</p>
        <a href="#" class="btn">Location...let's go</a>
    </header>
</body>

</html>

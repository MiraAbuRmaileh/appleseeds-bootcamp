<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> function declarations vs expressions </title>
    <script>
            function percentageOFWorld1(population){
        return (population / 7900) * 100;
        }
        let china=percentageOFWorld1(1441);
        let india=percentageOFWorld1(1351);
        let US=percentageOFWorld1(888);
        console.log(china);
        console.log(india);
        console.log(US);

        const percentageOfWorld2 = function(population) {
            return (population / 7900) * 100;
        };
        let china_1 = percentageOFWorld2(1441);
        let india_2= percentageOFWorld2(1351);
        let US_1= percentageOFWorld2(888);
        console.log(china_1);
        console.log(india_2);
        console.log(US_1);

    </script>
</head>
<body>
    
</body>
</html>

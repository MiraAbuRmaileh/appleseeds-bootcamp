<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaring functions 2</title>
    <script>
     // From function declarations to explicit and implicit
    //return functions (one of each).

        // function welcome() {
        // let welcome = 'Welcome to Appleseeds Bootcamp!';
        // return welcome;
        // }
        const welcome = (welcome) => {
            let hello = "welcome to appleseeds bootcamp!";
            return hello;
        }

        // function power(a) {
        // let myNumber = a;
        // let result = Math.pow(myNumber, 2);
        // return result;
        // }
        const power =(myNumber) =>{
            let result = Math.pow(myNumber, 2);
            return result;
        };
        // From function expressions to IIFE functions.
        // const squareRoot = a => Math.sqrt(a);
        // From function expressions to IIFE functions.
        const squareRoot = (a) => Math.sqrt(a);
        // IIFE Function Expression
        //(const squareRoot = a => Math.sqrt(a))();
        const randomNumbers = (a, b) => Math.random() * (a - b) + b;

        // IIFE Function Expression
        //(const randomNumbers = (a, b) => Math.random() * (a - b) + b)();
            
            
       
        console.log(welcome());
        console.log(power(2));
        console.log(randomNumbers(2,3));
        console.log(squareRoot(5));

   
    </script>
</head>

</body>
